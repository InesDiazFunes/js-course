<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisgons Shop | Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./estilos/styles.css">
</head>
<body>
    
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Fisgon's Shop</h1>
            </header>
            <nav>
                <ul>
                    <a href="./index.html" class="boton-volver menu-button"> 
                        <i class="bi bi-arrow-return-left"></i>Keep Shopping
                    </a>
                    <li class="boton-categoria menu-button active">
                        <i class="bi bi-cart-fill"></i>Cart 
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© Fisgon's Studio</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Cart</h2>
                <div class="cart-wrapper">
                    <p id="empty-cart" class="empty-cart ">Your cart is empty right now. <i class="bi bi-emoji-frown"></i></p>

                    <div id="cart-products" class="products-cart ">
                        <!-- JS stuffx2 -->
                    </div>

                    <div id="cart-actions" class="cart-actions disabled">
                        <div class="cart-actions-left">
                            <button class="cart-actions-empty">Empty Cart</button>
                        </div>
                        <div class="cart-actions-right">
                            <div class="cart-actions-total">
                                <p>Total: </p>
                                <p id="total"></p>
                            </div>
                            <button class="cart-actions-buy">Buy Now</button>
                        </div>
                    </div>
                    <p id="bought-cart" class="bought-cart disabled">Thank you for buying in Fisgon's Shop. <i class="bi bi-emoji-laughing"></i></p>
                </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
